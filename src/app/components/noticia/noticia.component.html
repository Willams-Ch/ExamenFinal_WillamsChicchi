<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Lista de Noticias</span>
            <table class="table table-dark table-striped mt-4">
                <thead>
                  <tr>
                    <th>Titulo</th>
                    <th>Descripcion</th>
                    <th>Fecha</th>
                    <th>Autor</th>
                    <th>Autor</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of lista">
                    <td>{{item.titulo}}</td>
                    <td>{{item.descripcion}}</td>
                    <td>{{item.fecha}}</td>
                    <td>{{item.autor}}</td>
                    <td>{{item.categoria}}</td>
                    <td>
                        <i class="fa-solid fa-pen-to-square fa-lg" style="margin-right: 5px;"></i>
                        <i class="fa-solid fa-trash-can fa-lg"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-dark">Agregar</button>
        </div>
    </div>
</div>
